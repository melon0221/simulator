<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBME Exam Simulator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #2a4365;
    }
    p {
      margin: 8px 0;
      color: #444;
      font-size: 14px;
    }
    select {
      margin: 16px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2c5282;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>NBME Exam Simulator</h1>
    <p>Welcome! This simulator replicates the NBME Comprehensive Basic Science exam.</p>
    <p>The exam consists of <b>4 sections</b>, each with <b>50 questions</b>, timed at <b>75 minutes</b> per section.</p>
    
    <label for="bank">Select Question Bank:</label>
    <select id="bank">
      <option value="25">Form 25</option>
   <!--   <option value="26">Form 26</option>
      <option value="27">Form 27</option>
      <option value="28">Form 28</option>  -->
      <!-- 可以继续加 -->
    </select>
    
    <button onclick="startExam()">Start Exam</button>
  </div>

  <script>
    function startExam() {
      const bank = document.getElementById('bank').value;
      window.location.href = `exam.html?bank=${bank}`;
    }
  </script>
</body>
</html>

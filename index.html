<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBME Exam Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NBME Exam Simulator</h1>
  <p>Select a Question Bank:</p>

  <!-- 例子：Bank 25 -->
  <div>
    <h3>Bank 25</h3>
    <button onclick="startExam('25', true)">Start New Exam</button>
    <button onclick="startExam('25', false)">Resume Last Exam</button>
  </div>

  <!-- 例子：Bank 26 -->
  <div>
    <h3>Bank 26</h3>
    <button onclick="startExam('26', true)">Start New Exam</button>
    <button onclick="startExam('26', false)">Resume Last Exam</button>
  </div>

  <!-- 如果有更多题库，可以继续加 -->

  <script>
    function startExam(bank, reset) {
      if (reset) {
        localStorage.removeItem(`nbme_state_${bank}`);
      }
      window.location.href = `exam.html?bank=${bank}`;
    }
  </script>
</body>
</html>
